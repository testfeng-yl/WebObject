<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>原型链继承</h1>
<p><strong>核心:</strong>将父类的实例作为子类的原型</p>
    <script>
        function Father() {
            this.name="父类";
            this.run=function () {
                console.log(this.name+"开始跑步")
            }
        }
        /*父类构造的原型对象*/
        Father.prototype={
            constructor:Father,//定义原型对象时:尽量重写constructor再指向该函数
            hei:200,
            eat:function () {
                console.log(this.name+"开始吃饭")
            }
        }
        function Son(age) {
            this.age=age;
            this.sleep=function () {
                console.log(this.name+"开始睡觉")
            }
        }
        Son.prototype=new Father();
        Son.prototype.constructor=Son;
        Son.prototype.playGame=function () {
            console.log(this.name+"玩游戏")
        };
         var son=new Son(10);

        console.log(son.name);
        console.log(son.age);
       // son.run();
        son.eat();
        son.sleep();
        son.playGame();
        console.log(Son instanceof Father);
        console.log(Son instanceof Son);
    </script>
</body>
</html>
