<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Father() {
        this.name="父亲";
        this.run=function () {
            console.log(this.run+"正在奔跑");
        }
    }
    Father.prototype={
        constructor:Father,
        hei:200,
        eat:function () {
            console.log(this.name+"开始吃饭")
        }
    }
    function Son(age) {
        Father.call(this);
        this.age=age;
        this.sleep=function () {
            console.log(this.name+"开始睡觉")
        }
        Son.prototype=new Father();
        Son.prototype.constructor=Son;
        Son.prototype.playGame=function () {
            console.log(this.name+"玩游戏");
        };
        var son=new Son(10);
        console.log(son.name);
        console.log(son.age);
        console.log(son.hei);
        son.run();
        son.eat();
        son.sleep();
        son.playGame();
    }
</script>
</body>
</html>
