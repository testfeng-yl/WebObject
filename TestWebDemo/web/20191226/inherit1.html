<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>构造继承</h1>
<p></p>
<script>
    function Father() {
        this.name="父亲";
        this.run=function () {
            console.log(this.name+"开始跑步")
        }
        
    }

    function Son(age) {
        Father.call(this);
        this.age=age;
        this.sleep=function () {
            console.log(this.name+"开始睡觉")
        }
    }

    Son.prototype.playGame=function () {
        console.log(this.name+"开始玩游戏");
    };
      var son =new Son(10);
   // var son=new Son("Tom")
    console.log(son.name);//复制父类的实例属性给子类
    console.log(son.age);
    son.sleep();
    son.run();
    son.playGame();
</script>
</body>
</html>
