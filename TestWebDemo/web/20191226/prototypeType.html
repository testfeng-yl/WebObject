<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*返回一个新对象继承了参数对象的属性*/
        function inherit(p) {
            if(p=null) throw TypeError();
            if (Object.create)
                return Object.create(p);
            var t=typeof p;
            if (t!=="Object"&& t!=="function") throw TypeError();
            function f() {};
            f.prototype=p;
            return new f();
        }
    </script>
</body>
</html>
