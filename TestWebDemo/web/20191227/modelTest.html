<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法练习</title>
    <style type="text/css">
        .pink{color: pink ;}
        .blue{color:blue;font-size: 100px}
    </style>
</head>
<body>
        <div id="app">
            {{message}}
            <p>using mustaches:{{rawHtml}}</p>
            <p v-html="rawhtml"></p>
            <div v-bind:class="color">test...</div>
            <p>{{ok?'yes':'no'}}</p>
        </div>
        <script src="vue.js"></script>
        <script>
            var vm=new Vue({
                el:'#app',
                data:{
                    msg:"hi vue",
                    rawHtml:'<span style="color: pink ">this is be pink</span>',/**/
                    color:'pink',
                    ok:false
                }
            });
            vm.msg="hi..."
        </script>

</body>
</html>
