<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>处理用户输入的指令</title>
</head>
<body>
    <div id="app4">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>
    <script src="vue.js"></script>
    <script>
        var app4=new Vue({
            el:"#app4",
            data:{
                message:"Hello Vue.js"
            },
            methods:{
                reverseMessage:function () {
                    this.message=this.message.split('').reverse().join('')/*拼接成一个字符串*/
                }
            }
        })
    </script>
</body>
</html>
