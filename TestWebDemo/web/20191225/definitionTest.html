<body>
<script>
   function distance(x1,y1,x2,y2) {
        var dx=x2-x1;
        var dy=y2-y1;
        return Math.sqrt(dx*dx+dy*dy);
    }
    var d=distance(0,0,3,5);
    console.log(d);
</script>
