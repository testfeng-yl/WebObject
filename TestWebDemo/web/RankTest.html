    <script>

        function rank(arr) {
            for (var i=0;i<arr.length-1;i++){
                console.log("i="+arr[i]);
                for(var j=0;j<arr.length-i-1;j++){
                    console.log("j="+arr[j]);
                    console.log("j+1="+arr[j+1]);
                    if(arr.length[j]>arr[j+1]){
                        var   swap=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=swap;
                    }

                }
                     console.log(arr);
            }

        }
        var arr=[5,8,2,3,4];
        rank(arr);
