<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>
        .form-user{
            border-width: 1px;
            border-color: pink;
            border-style: solid;
        }
        .form-nc{
            border-top-color: skyblue;
            border-top-width: 1px;
            border-top-style: solid;
            border-bottom-width: 2px;
            border-bottom-color: hotpink;
            border-bottom-style: dotted;
        }
        .from-email{
            border-top: 1px solid red;/*上边框 宽度  样式 颜色*/
        }
    </style>
</head>
<body>
    用户名:<input type="text" class="form-user"><br/>
    昵 称:<input type="text" class="form-nc"><br/>
    邮 箱:<input type="email" class="from-email"><br/>
</body>
</html>
