<h3>海贼王的创作背景这些</h3>
<p>
    2012年5月11日，《航海王》获得第41回日本漫画家协会赏。截至2015年6月15日，
    《航海王》以日本本土累计发行了3亿2086万6000本， 被吉尼斯世界纪录官方认证为
    “世界上发行量最高的单一作者创作的系列漫画”。 2017年7月21日，日本纪念日协会
    通过认证，将每年的7月22日设立为“ONE PIECE纪念日”。</p>

<p>拥有财富、名声、权力，这世界上的一切的男人 “海贼王”哥尔·D·罗杰，
    在被行刑受死之前说了一句话，让全世界的人都涌向了大海。“想要我的宝藏吗？如果
    想要的话，那就到海上去找吧，我全部都放在那里。”，世界开始迎接“大海贼时代”的来临。
</p>
