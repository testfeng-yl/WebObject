<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li:first-child{
            color: pink;

        }
        li:last-child{
            color: blue;
        }
        li:nth-child(4){
            color: skyblue;
        }
        li:nth-child(odd){   /*奇数*/
            color: aqua;
        }
        li:nth-child(even){  /*偶数*/
            color: black;
        }
        li:nth-child(n){
            color:purple;;
        }



    </style>
</head>
<body>
    <ul>
        <li>第一个孩子</li>
        <li>第二个孩子</li>
        <li>第三个孩子</li>
        <li>第四个孩子</li>
        <li>第五个孩子</li>
        <li>第六个孩子</li>
        <li>第七个孩子</li>

    </ul>
</body>
</html>
