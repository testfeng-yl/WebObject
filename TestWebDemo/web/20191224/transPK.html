<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D模式转换扑克牌练习</title>
    <style>

        div {
            width: 310px;
            height: 418px;
            border: 1px solid gold;
            background-color: #c3c3c3;

        }
        div img{
            transition: transform 1.2s;
            transform-origin: center bottom;
        }
        div:hover img{
            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
  <div>
      <img src="img/pk.jpg" >
  </div>
</body>
</html>
