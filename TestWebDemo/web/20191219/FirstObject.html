<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个JavaScript程序</title>
    <script>
        function displayDate(){
            document.getElementById("demo").innerHTML=Date();
        }
    </script>
</head>
<body>
    <h1>第一个JavaScript程序</h1>
    <p id="demo">第一个段落</p>
    <button type="button" onclick="displayDate()">显示日期</button>
</body>
</html>
