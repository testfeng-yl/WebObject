<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typeof运算符</title>
    <style>
        strong {
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <p id="demo">typeof运算<strong>用来检测操作数类型</strong></p>

    <script>
       document.write("typeof(1):"+typeof(1)+"<br>");
       document.write("type(NaN):"+typeof(NaN)+"<br>");
       document.write("typeof(Number).MIN_VALUE):"+typeof (Number.MIN_VALUE)+"<br>");
       document.write("typeof(window):"+typeof(window)+"<br>") //"object"
        document.write(typeof(eval)+"<br>");
        document.write(typeof(Date))
    </script>
</body>
</html>
