<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句练习</title>
    <script>
        function showday(){
            if (document.form1.day.value==0)
                alert("星期日");
            else if(document.form1.day.value==1)
                alert("星期一");
        else if(document.form1.day.value==2)
                alert("星期二");
            else if(document.form1.day.value==3)
                alert("星期三");
            else if(document.form1.day.value==4)
                alert("星期四");
            else if(document.form1.day.value==5)
                alert("星期五");
            else if(document.form1.day.value==6)
                alert("星期六");
        }
    </script>


<body>
    <p>需求:编写一个程序根据用户输入的一个数字(-6),通过警示对话框显示对应的星期几(0:星期日;1:星期一:·····)</p>
    <form name="form1" method="get" action="#">
        <p>
            <input type="text" name="day" value="">
        </p>
        <input type="submit" onclick="showday()" value="提交">
    </form>
</body>
</html>
