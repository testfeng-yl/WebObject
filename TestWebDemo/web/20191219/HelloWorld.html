<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>这是我的一个javaScript测试</h1>
    <p id="demo">这个demo的需求是点击一个按钮时候,javaScript能够对时间做出反应</p>

    <script>
        function myFunction() {
            x=document.getElementById("demo")
            x.innerHTML="Hello javaScript";
        }
    </script>
    <button type="button" onclick="myFunction()">点我</button>
</body>
</html>
